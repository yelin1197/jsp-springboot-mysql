spring.application.name=dev2

# DB
spring.datasource.url=jdbc:mysql://localhost:3306/login_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8080

#JWT
jwt.secret=your_jwt_secret_key_very_secret_and_long
jwt.expiration=3600000 


logging.level.org.hibernate.SQL=debug

#JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

